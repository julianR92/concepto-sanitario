

<div class="toast container-toast-govco error show position-fixed top-0 end-0 p-3" id="fixedtoast" data-autohide="false" role="alert"
    aria-live="assertive" aria-atomic="true" *ngIf="errorMessage">
    <div class="toast-header toast-header-error-govco">
        <span class="govco-icon govco-times-cancel fs-mr" aria-label="info"></span>
        <strong class="me-auto toast-title-govco">ERROR</strong>
        <small class="toast-small-govco error">Hace unos segundos</small>
        <a href="javascript:void(0)" role="button" data-bs-dismiss="modal"
            class="close-btn-toast" aria-label="Close" aria-expanded="false">
            <span class="govco-icon govco-times error"></span>
        </a>
    </div>
    <div class="toast-body toast-body-govco">
        <p>{{errorMessage}}</p>
    </div>
</div>
